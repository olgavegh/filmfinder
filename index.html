<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Film Finder</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Onest:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="public/style.css">
    <script defer src="https://kit.fontawesome.com/e918d10e90.js" crossorigin="anonymous"></script>
    <script defer src="public/helper.js"></script>
    <script defer src="public/script.js"></script>
</head>

<body>
    <header>
        <h1 id="appTitle">Film Finder</h1>
    </header>
    <form id="genreForm">
        <label>Get recommendations for what to watch next</label>
        <select name="genres" id="genres" title="Choose a genre">
        </select>
    </form>
    <button id="playBtn">Let's Play!</button>
    <div id="movieInfo">
        <div id="moviePoster"></div>
        <div id="movieText"></div>
    </div>
    <button id="nextBtn" title="Next"><i class="fa-solid fa-thumbs-up"></i></button>

</body>

</html>
